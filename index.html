<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>

    <!-- STYLES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app-wrapper">
        <!-- HEADER -->
        <header>
            <div class="row">
                <div class="col-6">
                    <h1>Campo Minato</h1>
                </div>
                <div class="col-6">
                    <span>Difficoltà</span>
                    <select id="level">
                        <option value="1">Easy</option>
                        <option value="2">Hard</option>
                        <option value="3">Crazy</option>
                    </select>
                    <button id="start">Play</button>
                </div>
            </div>
        </header>
        <!-- /HEADER -->

        <!-- GRID -->
        <main>
            <h2 id="title">Seleziona il livello di difficoltà e genera la griglia</h2>
            <div class="grid-container hidden" id="grid">
                <!-- Grid item -->
                <!-- <div class="grid-item">
                    <span>1</span>
                </div> -->
            </div>
        </main>
        <h2 id="result" class="hidden text-center">Hai vinto</h2>
        <!-- /GRID -->

        <!-- FOOTER -->
        <footer>
            <p>Made with &hearts; by <a href="https://boolean.careers/">Boolean</a>.</p>
        </footer>
        <!-- /FOOTER -->
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
